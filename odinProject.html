<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="odinProjectStyle.css">

    <link href="https://fonts.googleapis.com/css?family=Sintony|Source+Sans+Pro:900" rel="stylesheet">
    
</head>

<body>
    <!-- HEADER (Logo, change style button)-->
    <div class="header"> 
        <div class="icon"><img src="images/icon.png" alt=""></div>
        <div>
            <ul>
                <li>Change color mode:</li>
                <li><input class="appleButton" type="checkbox" onclick="changeStyle()" ></li>
            </ul>   
        </div>
     </div>
     <!-- MAIN FONT PAGE (Title, Background image) -->
     <div class="mainFontPage">
         <h1 class="title">Odin Project</h1>
     </div>

    <!-- REST OF THE PAGE -->
    <div class="mainPageForProjects">
        <div class="menu">
            <button class="RockPaperScissorsMenu">Rock, Paper, Scissors game </button>
            <button class="etchSketchMenu">Etch-a-Sketch</button>
            <button class="calculatorMenu">Calculator</button>
        </div>
        <div class="rockPaperScissorsProject">
           <div class="project">
                <div class="rockPaperScissors">
                    <a href= "Rock, paper, scissors /game.html"><img src="images/rockPaperScissors.jpg" alt="rockPaperScissors"></a>
                </div>
           </div>
        </div>

        <div class="etchSketchProject">
            <div class="project">
                 <div class="rockPaperScissors">
                     <a href= "Rock, paper, scissors /game.html"><img src="images/etchSketch.png" alt="etchSketch"></a>
                 </div>
            </div>
        </div>

        <div class="calculatorProject">
            <div class="project">
                 <div class="calculator">
                     <a href= "Rock, paper, scissors /game.html"><img src="images/etchSketch.png" alt="etchSketch"></a>
                 </div>
            </div>
        </div>
    </div>
   <!--
       <div class="projects">
        <div class="rockPaperScissors">
            <a href= "Rock, paper, scissors /game.html"><img src="images/rockPaperScissors.png" alt="rockPaperScissors"></a>
        </div>
   </div>
   -->
    
</body>
<script>
    //button selectors 
    const rockPaperScissorsButton = document.querySelector(".RockPaperScissorsMenu")
    const etchSketchButton = document.querySelector(".etchSketchMenu")
    const calculatorButton = document.querySelector(".calculatorMenu")
    //project selectors
    const rockPaperScissorsProject = document.querySelector(".rockPaperScissorsProject")
    const etchSketchProject = document.querySelector(".etchSketchProject")
    const calculatorProject = document.querySelector(".calculatorProject")

    // for now the best way of making the other projects style none on the click of 
    // a different project is setting that in the if statement of each function but 
    // there has to be a better way 
    rockPaperScissorsButton.onclick = function (){
        if(rockPaperScissorsProject.style.display != 'block'){
            deleteAll()
            rockPaperScissorsProject.style.display = 'block';
            
        } else{
            rockPaperScissorsProject.style.display= 'none';
        }
    };
    etchSketchButton.onclick = function (){
        if(etchSketchProject.style.display != 'block'){
            deleteAll()
            etchSketchProject.style.display = 'block';
           
        } else{
            etchSketchProject.style.display= 'none';

        }
    }
    calculatorButton.onclick = function(){
        if(calculatorProject.style.display != 'block'){
            deleteAll()
            calculatorProject.style.display = 'block';
            
        } else{
            calculatorProject.style.display= 'none';
        }
    }
    function deleteAll(){
        rockPaperScissorsProject.style.display= 'none';
        etchSketchProject.style.display= 'none';
        calculatorProject.style.display= 'none';
    }
</script>
