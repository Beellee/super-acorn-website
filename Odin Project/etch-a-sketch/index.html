<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexContainer">
        <div class="tools">
            <div class="circle"></div>
            <div>
                brush color:
                <input type="text"  id="hex">
                <input type="color" id="color" onchange="changeColor('pick')">
            </div>
            <div>
                background color:
                <input type="text"  id="backHex">
                <input type="color" id="backColor" onchange="changeColor('backrgound')">
            </div>
            <button class="rainbow" onclick="changeColor('random')">rainbow</button>
            <button class="eraser" onclick="changeColor('transparent')">eraser</button>
            <div class="canvasSize">
                <input type="text" value="16" onchange="changeSize(this.value)"> <!--this.value is whatever teh value we put inside-->
                <button onclick="createGrid()">ok</button>
            </div>

        </div>
        <div class="draw">
            <h1>PIXEL ART MAKER</h1>
            
            <div id="container">
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
